name: Jest Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'pnpm'

      - name: Install pnpm and dependencies
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: true

      - name: Run Jest tests
        run: npm run test
