name: Build/release

on:
  push:
    branches: ['master']

  pull_request:
    branches: ['master']

env:
  MAIN_VITE_MUSIXMATCH_DEFAULT_USER_TOKEN: ${{ secrets.MUSIXMATCH_DEFAULT_USER_TOKEN }}
  MAIN_VITE_LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
  MAIN_VITE_GENIUS_API_KEY: ${{ secrets.GENIUS_API_KEY }}
  MAIN_VITE_LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}
  MAIN_VITE_ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET }}
  MAIN_VITE_DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install setuptools for node-gyp on macOS
        if: matrix.os == 'macos-latest'
        run: pip3 install setuptools --break-system-packages

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install correct Sharp Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          pnpm install --cpu=x64 --os=linux sharp
          pnpm install --cpu=x64 --os=linux --libc=glibc sharp
          pnpm install --cpu=x64 --os=linux --libc=musl sharp

      - name: Install correct Sharp Dependencies
        if: matrix.os == 'macos-latest'
        run: |
          pnpm install --cpu=x64 --os=darwin sharp
          pnpm install --cpu=arm64 --os=darwin sharp

      - name: build-linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux

      - name: build-macos
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: build-win
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: Melodict Release ${{ github.ref }} ${{ github.sha }}
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
