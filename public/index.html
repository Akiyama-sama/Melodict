<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>Oto Music For Desktop</title>
		<link rel="shortcut icon" href="images/logo_light_mode.ico" type="image/x-icon" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- <link rel="stylesheet" href="fonts/fontawesome-free-6.0.0-web/css/all.min.css" /> -->
		<script src="https://kit.fontawesome.com/080e99810e.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header id="title-bar">
			<div class="logo-and-app-name-container">
				<span class="logo-container">
					<img src="images/logo_light_mode.ico" alt="Oto Music for Desktop Logo" />
				</span>
				<span class="app-name-container">
					<span>Oto Music for Desktop <sup class="app-env" title="v0.0.1">ALPHA</sup></span>
				</span>
			</div>
			<div class="window-controls-and-special-controls-container">
				<div class="special-controls-container">
					<span class="change-theme-btn"><i class="fa-solid fa-moon"></i></span>
				</div>
				<div class="window-controls-container">
					<span class="minimize-btn"><i class="fa-regular fa-window-minimize"></i></span>
					<span class="maximize-btn"><i class="fa-regular fa-square"></i></span>
					<span class="close-btn"><i class="fa-solid fa-xmark"></i></span>
				</div>
			</div>
		</header>
		<div class="body-and-side-bar-container">
			<nav class="side-bar">
				<ul>
					<li class="home active"><i class="fa-solid fa-house"></i> Home</li>
					<li class="search"><i class="fa-solid fa-magnifying-glass"></i> Search</li>
					<li class="songs"><i class="fa-solid fa-music"></i> Songs</li>
					<li class="artists"><i class="fa-solid fa-user"></i> Artists</li>
					<li class="albums"><i class="fa-solid fa-compact-disc"></i> Albums</li>
				</ul>
				<ul>
					<li><i class="fa-solid fa-gear"></i> Settings</li>
				</ul>
			</nav>
			<div class="body">
				<!-- <div class="main-container recently-played-albums-container">
					<div class="title-container">Recently Played Albums</div>
					<div class="albums-container">
						<div class="album">
							<div class="album-cover-and-play-btn-container">
								<i class="fa-solid fa-circle-play"></i>
								<div class="album-cover-container">
									<img src="images/artist_covers/selena-gomez.jfif" alt="" />
								</div>
							</div>
							<div class="album-info-container">
								<div class="album-album-title">Rare (Deluxe)</div>
								<div class="album-album-artists">Selena Gomez</div>
							</div>
						</div>
					</div>
				</div> -->
			</div>
		</div>
		<footer class="song-controls-container">
			<div class="current-playing-song-info-container">
				<div class="song-cover-container" id="currentSongCover">
					<img src="images/song_cover_default.png" alt="Default song cover" />
				</div>
				<div class="song-info-container">
					<div class="song-title" id="currentSongTitle"></div>
					<div class="song-artists" id="currentSongArtists"></div>
				</div>
			</div>
			<div class="song-controls-and-seekbar-container">
				<div class="controls-container">
					<div class="like-btn"><i title="Like" class="fa-regular fa-heart"></i></div>
					<div class="repeat-btn"><i title="Repeat" class="fa-solid fa-repeat"></i></div>
					<!-- <div class="skip-back-by-ten-btn">
						<img src="images/icons/skip-back-10.svg" alt="" />
					</div> -->
					<div class="skip-back-btn">
						<i title="Previous Song" class="fa-solid fa-backward-step"></i>
					</div>
					<div class="play-pause-btn">
						<i title="Play/Pause" class="fa-solid fa-circle-play"></i>
					</div>
					<div class="skip-forward-btn">
						<i title="Next Song" class="fa-solid fa-forward-step"></i>
					</div>
					<!-- <div class="skip-forward-by-ten-btn">
						<img src="images/icons/skip-forward-10.svg" alt="" />
					</div> -->
					<div class="lyrics-btn"><i title="Lyrics" class="fa-solid fa-music"></i></div>
					<div class="shuffle-btn"><i title="Shuffle" class="fa-solid fa-shuffle"></i></div>
				</div>
				<div class="seekbar-and-song-durations-container">
					<audio src="" preload="metadata"></audio>
					<div class="current-song-duration">-:-</div>
					<div class="seek-bar">
						<input
							type="range"
							name="seek-bar-slider"
							id="seek-bar-slider"
							class="seek-bar-slider"
							min="0"
							max="100"
							value="0"
						/>
					</div>
					<div class="full-song-duration">-:-</div>
				</div>
			</div>
			<div class="other-controls-container">
				<div class="other-settings-btn">
					<i title="Other Settings" class="fa-solid fa-ellipsis"></i>
				</div>
				<div class="queue-btn"><i title="Current Queue" class="fa-solid fa-play"></i></div>
				<div class="mini-player-btn">
					<i title="Mini player" class="fa-solid fa-window-restore"></i>
				</div>
				<div class="volume-controller-container">
					<div class="volume-btn">
						<i title="Change Volume" class="fa-solid fa-volume-high"></i>
					</div>
					<div class="volume-slider-container">
						<input
							type="range"
							name=""
							id="volumeSlider"
							max="100"
							value="100"
							aria-label="Volume slider"
						/>
					</div>
				</div>
			</div>
		</footer>

		<!-- You can also require other files to run in this process -->
		<script src="../renderer.js"></script>
	</body>
</html>
